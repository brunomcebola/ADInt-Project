{% extends 'layout.html' %} {% block content %}
<h3>Create service</h3>

<form id="create-service-form" action="/service/create" method="post">
  <label for="name">Name <span class="mandatory-mark">*</span></label
  ><br />
  <input type="text" id="name" name="name" />

  <br /><br />

  <label for="description"
    >Description <span class="mandatory-mark">*</span></label
  ><br />
  <textarea id="description" name="description" rows="12" cols="35"></textarea>

  <br /><br />

  <label for="location">Location <span class="mandatory-mark">*</span></label
  ><br />
  <select name="location" id="location">
    <option value="Torre de Eletro">Torre de Eletro</option>
    <option value="Secção de Folhas">Secção de Folhas</option>
    <option value="Pavilhão de Civil">Pavilhão de Civil</option>
    <option value="Edifício Central">Edifício Central</option>
  </select>

  <br /><br />

  <input type="submit" value="Create service" />
</form>

{% endblock %}
